<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">CLAP BACK STORE</span>
    </nav>
    <div>&nbsp;</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    Buy products from our store and enjoy!
                </div>
            </div>
            <div class="col-md-12">
                <div class="products">
                    <img src="./loading.gif" />
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'
        integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script>
        $(document).ready(() => {
            $.get("/api/products").then((results) => {
                // build out some table or something
                console.log(results);
                $(".products").empty();
                results.forEach(product => $(".products")
                    .append(`<div><a href="/product/${product.id}">${product.name}</a> - $${product.price} <button data-product-id="${product.id}" class="btn btn-success">Add To Cart</div>`));
            });
        });
    </script>
</body>

</html>
