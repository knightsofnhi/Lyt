<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyt - Find your band.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./assets/style/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="./index.html">Lyt - Find your band.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sign Up
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="./artist-signup.html">Artist</a>
                        <a class="dropdown-item" href="./venue-signup.html">Venue</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="ad-post bg-gray py-5">
        <div class="container">
            <form action="#">
                <!-- general venue information -->
                <fieldset class="border border-gary p-4 mb-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Register Your Venue</h3>
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Name of Venue</h6>
                            <input type="text" class="border w-100 p-2 bg-white" placeholder="Venue name">
                            <h6 class="font-weight-bold pt-4 pb-1">Location</h6>
                            <input type="text" class="border w-100 p-2 bg-white" placeholder="Location">
                            <h6 class="font-weight-bold pt-4 pb-1">Description:</h6>
                            <textarea name="" id="" class="border p-3 w-100" rows="7"
                                placeholder="Share some information about your venue!"></textarea>
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Select Band Genre</h6>
                            <select name="" id="inputGroupSelect" class="w-100">
                                <option value="1">Select category</option>
                                <option value="2">Rock band</option>
                                <option value="3">Indie band</option>
                                <option value="4">Folk band</option>
                            </select>
                            <div class="price">
                                <h6 class="font-weight-bold pt-4 pb-1">Rates per hour ($USD):</h6>
                                <div class="row px-3">
                                    <input type="text" class="border w-100 p-2 bg-white text-capitalize"
                                        placeholder="Rates">
                                    <div class="col-lg-4 mrx-4 rounded bg-white my-2 ">
                                        <input type="checkbox" value="Negotiable" id="Negotiable">
                                        <label for="Negotiable" class="py-2">Negotiable</label>
                                    </div>
                                </div>
                            </div>
                            <div class="choose-file text-center my-4 py-4 rounded">
                                <label for="file-upload">
                                    <span class="d-block font-weight-bold text-dark">Upload a photo</span>
                                    <span class="d-block btn bg-primary text-white my-3 select-files">Select
                                        files</span>
                                    <span class="d-block">Maximum upload file size: 500 KB</span>
                                    <input type="file" class="form-control-file d-none" id="file-upload" name="file">
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- contact information -->
                <fieldset class="border p-4 my-5 seller-information bg-gray">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Contact Information</h3>
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Contact Name:</h6>
                            <input type="text" placeholder="Contact name" class="border w-100 p-2">
                            <h6 class="font-weight-bold pt-4 pb-1">Contact Number:</h6>
                            <input type="text" placeholder="Contact number" class="border w-100 p-2">
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Contact Email:</h6>
                            <input type="email" placeholder="name@yourmail.com" class="border w-100 p-2">
                        </div>
                    </div>
                </fieldset>

                <!-- submit -->
                <button type="submit" class="btn btn-primary d-block mt-2">Sign Up</button>
            </form>
        </div>
    </section>
</body>

</html>
