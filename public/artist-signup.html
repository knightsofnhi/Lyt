<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyt - Find your band.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="./assets/style/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/LYT-favicon.png" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="./index.html">Lyt - Find your band.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./artist-signup.html">Artist Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./venue-signup.html">Venue Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="ad-post bg-gray py-5">
        <div class="container">
            <form action="#">
                <!-- general band information -->
                <fieldset class="border border-gary p-4 mb-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Register Your Band</h3>
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Name of Band</h6>
                            <input type="text" class="border w-100 p-2 bg-white text-capitalize" placeholder="Band name"
                                id="band-name">
                            <h6 class="font-weight-bold pt-4 pb-1">Location</h6>
                            <input type="text" class="border w-100 p-2 bg-white text-capitalize" placeholder="Location"
                                id="band-location">
                            <h6 class="font-weight-bold pt-4 pb-1">Description:</h6>
                            <textarea name="" id="" class="border p-3 w-100" rows="7"
                                placeholder="Share some information about your band!" id="band-description"></textarea>
                        </div>
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Band Genre</h6>
                            <input type="text" class="border w-100 p-2 bg-white text-capitalize" placeholder="Genre"
                                id="band-genre">
                            <div class="price">
                                <h6 class="font-weight-bold pt-4 pb-1">Rates per hour ($USD)</h6>
                                <div class="row px-3">
                                    <input type="text" class="border w-100 p-2 bg-white text-capitalize"
                                        placeholder="Rates" id="band-rates">
                                </div>
                            </div>
                            <div class="choose-file text-center my-4 py-4 rounded">
                                <label for="file-upload">
                                    <span class="d-block font-weight-bold text-dark">Upload a photo</span>
                                    <span class="d-block btn bg-primary text-white my-3 select-files">Select
                                        files</span>
                                    <span class="d-block">Maximum upload file size: 500 KB</span>
                                    <input type="file" class="form-control-file d-none" id="band-file-upload"
                                        name="file">
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- contact information -->
                <fieldset class="border p-4 my-5 bg-gray">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Contact Information</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Contact Name</h6>
                            <input type="text" placeholder="Contact name" class="border w-100 p-2"
                                id="band-contact-name">
                        </div>
                        <div class="col-md-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Contact Number</h6>
                            <input type="text" placeholder="Contact Number" class="border w-100 p-2"
                                id="band-contact-number">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border p-4 my-5 bg-gray">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Account Information</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Account Email</h6>
                            <input type="email" placeholder="Email" class="border w-100 p-2" id="band-email">
                        </div>
                        <div class="col-md-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Account Password</h6>
                            <input type="email" placeholder="Password" class="border w-100 p-2" id="band-password">
                        </div>
                    </div>
                </fieldset>

                <!-- submit -->
                <button type="submit" class="btn btn-primary d-block mt-2" id="band-submit">Sign Up</button>
            </form>
        </div>
    </section>

</body>
<script type="text/javascript">
    $(".submit").on("click", function (event) {
        event.preventDefault();

        const newBand = {
            bandName: $("#band-name").val().trim(),
            bandLocation: $("#band-location").val().trim(),
            bandDescription: $("#band-description").val().trim(),
            bandGenre: $("#band-genre").val().trim(),
            bandRates: $("band-rates").val().trim(),
            bandPhoto: $("band-file-upload").val().trim(),
            bandContactName: $("band-contact-name").val().trim(),
            bandContactNumber: $("band-contact-number").val().trim(),
            bandEmail: $("band-email").val().trim(),
            bandPassword: $("band-password").val().trim()
        };

        console.log(newBand);

        $.post("/api/bands", newBand,
            function (data) {
                if (data) {
                    alert("Congrats! You're the newest Lyt user!")
                }
                $("#band-name").val("");
                $("#band-location").val("");
                $("#band-description").val("");
                $("#band-genre").val("");
                $("band-rates").val("");
                $("band-file-upload").val("");
                $("band-contact-name").val("");
                $("band-contact-number").val("");
                $("band-email").val("");
                $("band-password").val("");
            });
    });

</script>

</html>
