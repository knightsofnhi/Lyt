    <section class="registration-area bg-reg py-5">
        <div class="container">
            <form action="#">
                <!-- general band information -->
                <fieldset class="p-4 mb-5 registration">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Register Your Band</h3>
                        </div>
                        <div class="col-lg-6">
                            <h6 class="pt-4 pb-1">Name of Band</h6>
                            <input type="text" class="border w-100 p-2 bg-white" placeholder="Band name" id="band-name">
                            <h6 class="pt-4 pb-1">Location</h6>
                            <input type="text" class="border w-100 p-2 bg-white" placeholder="Location"
                                id="band-location">
                            <h6 class="pt-4 pb-1">Number of Band Numbers</h6>
                            <input type="text" class="border w-100 p-2 bg-white" placeholder="Number of Band Members"
                                id="band-members">
                            <h6 class="pt-4 pb-1">Link to Music</h6>
                            <input type="text" class="border w-100 p-2 bg-white" placeholder="Link to Music"
                                id="music-link">
                        </div>
                        <div class="col-lg-6">
                            <h6 class="pt-4 pb-1">Band Genre</h6>
                            <input type="text" class="border w-100 p-2 bg-white" placeholder="Genre" id="band-genre">
                            <div class="price">
                                <h6 class="pt-4 pb-1">Rates Per Hour ($USD)</h6>
                                <div class="row px-3">
                                    <input type="text" class="border w-100 p-2 bg-white" placeholder="Rates"
                                        id="band-rates">
                                </div>
                            </div>
                            <h6 class="pt-4 pb-1">Photo URL</h6>
                            <input type="text" class="border w-100 p-2 bg-white" placeholder="Photo URL" id="photo-url">
                        </div>
                    </div>
                </fieldset>

                <!-- contact information -->
                <fieldset class="border p-4 my-5 bg-gray registration">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Contact Information</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="pt-4 pb-1">Contact Name</h6>
                            <input type="text" placeholder="Contact name" class="border w-100 p-2"
                                id="band-contact-name">
                        </div>
                        <div class="col-md-6">
                            <h6 class="pt-4 pb-1">Contact Number</h6>
                            <input type="text" placeholder="Contact Number" class="border w-100 p-2"
                                id="band-contact-number">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="border p-4 my-5 bg-gray registration">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3>Account Information</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="pt-4 pb-1">Account Email</h6>
                            <input type="email" placeholder="Email" class="border w-100 p-2" id="band-email">
                        </div>
                        <div class="col-md-6">
                            <h6 class="pt-4 pb-1">Account Password</h6>
                            <input type="text" placeholder="Password" class="border w-100 p-2" id="band-password">
                        </div>
                    </div>
                </fieldset>

                <!-- submit -->

                <div style="text-align: center">
                    <button type="submit" class="btn btn-light" id="band-submit"><a href="./profile.html">Sign
                            Up</a></button>
                </div>
            </form>
        </div>
    </section>
